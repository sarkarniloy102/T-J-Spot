<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T&J Spot</title>
    <!-- tailwind css & daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


    <!-- google fonts Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body class="font-manrope md:mx-2 ">
    <!-- Header part -->
    <header class=" lg:mx-32 md:mx-28">
        <!-- Navbar start -->
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>Home</a></li>
                        <li><a>Menu</a></li>
                        <li><a>Order</a></li>
                    </ul>
                </div>
                <a class="btn btn-ghost text-xl"><span><img src="images/logo.png" alt=" logo"
                            class="h-14 w-14 rounded-full"></span> T&J Spot</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>Menu</a></li>
                    <li><a>Order</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="btn">Sign In</a>
            </div>
        </div>
        <!-- Navbar end -->
        <!-- Banner section start -->
        <div class=" mt-7 lg:mt-16 ">
            <div class="flex justify-between items-center flex-col lg:flex-row gap-5">
                <!-- description -->
                <div class="space-y-3">
                    <h1 class="text-7xl font-extrabold">It's good <br>
                        tea time at The <br> Tea House</h1>
                    <p class="py-6 text-[1rem] p-clr">Tea and Botanical Solutions Supplier Give Optimum
                        Satisfaction To Your Taste Buds.
                    </p>
                    <button class="btn btn-primary">Explore More</button>
                </div>
                <!-- images -->
                <img src="images/banner.png" class="max-w-sm " />

                <!-- Ratings badge -->
                <div class="-mt-12 flex items-center gap-3  drop-shadow-lg rounded-xl bg-white p-6 w-60 ">
                    <i class="fa-solid fa-star text-2xl text-amber-300"></i>
                    <div>
                        <h4 class="text-2xl font-extrabold">5.00</h4>
                        <p class="text-[1rem] font-semibold">Trust Pilot Ratings</p>
                    </div>
                </div>
                <div>

                </div>
            </div>
        </div>
        <!-- Banner section end -->
    </header>
    <!-- Header part -->

</body>

</html>
